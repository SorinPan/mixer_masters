{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <div class="container auth my-5 py-3">
        <div>
        <h3 class="text-center text-uppercase my-3">{% trans "Set Password" %}</h3> 
        </div>
        
        <div class="px-4">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-outline-dark" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
        </div>
    </div>    
{% endblock %}
